<!-- TweenGen templates/base.html -->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TweetGen</title>
        <!-- Latest compiled and minified CSS-->
        <link rel='stylesheet' href='https://bootswatch.com/4/slate/bootstrap.min.css'>
    </head>
    <style>
            .jumbotron {
                background: rgba(22, 23, 34, 0.6);
            }
            body { 
                background: url({{ bg_image }}) no-repeat center center fixed; 
                background-size: auto 100%;
                background-color: rgb(200,200,200);
            }
            span {
                font-size: 2em;
                display: inline-block;
            }
            span a{ font-size: 75%; }
            span b{ font-size: 100%; }
            span c{ font-size: 120%; }
            span d{ font-size: 145%; }
            span e{ font-size: 170%; }
            span f{ font-size: 200%; }            

    </style>
    <body>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <!-- FOOTER -->
    </body>
</html>
